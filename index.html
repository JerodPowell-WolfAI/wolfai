<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WolfAI - Hello Jerod!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem 4rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin: 0;
            max-width: 400px;
            line-height: 1.6;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; text-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello Jerod!</h1>
        <p>Welcome to the beginning of WolfAI. Our environment is set up and we are ready to build amazing things together. ðŸš€</p>
    </div>
</body>
</html>
