<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Tasks</h1>
            <p id="date-display"></p>
        </header>

        <div class="input-section">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off" required>
                <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
            </form>
        </div>

        <div class="lists-container">
            <ul id="todo-list" class="task-list">
                <!-- Todos will be injected here via JS -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
